<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Pet | Dashboards</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b0f19;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh
    }
    .box{
      width:min(820px,92vw);
      padding:18px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      background:rgba(255,255,255,.06)
    }
    h1{margin:0 0 8px;font-size:18px}
    p{margin:0 0 14px;color:rgba(255,255,255,.65);font-size:13px;line-height:1.4}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    a{
      display:block;
      text-decoration:none;
      color:#fff;
      padding:14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      background:rgba(255,255,255,.05)
    }
    a:hover{transform:translateY(-1px)}
    .t{font-weight:800;margin-bottom:6px}
    .d{color:rgba(255,255,255,.65);font-size:13px;line-height:1.4}
    @media(max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="box">
    <h1>Animal Pet | Dashboards</h1>
    <p>Selecione o painel para visualização. Conteúdo preparado para suporte à decisão executiva.</p>
    <div class="grid">
      <a href="./lideranca/">
        <div class="t">Dashboard de Liderança</div>
        <div class="d">Habilidades e maturidade dos gestores.</div>
      </a>
      <a href="./decisao/">
        <div class="t">Dashboard Executivo 2024–2025</div>
        <div class="d">KPIs, mix de receita, eficiência e produtividade (Ricardo Jafet).</div>
      </a>
    </div>
  </div>
</body>
</html>
